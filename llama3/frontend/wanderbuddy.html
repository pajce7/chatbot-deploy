<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WanderBuddy</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header container-fluid">
        <img id="logo" src="logo.png" alt="Smart Guide Logo">
        <h2 class="title">WanderBuddy</h2>
    </div>

    <div class="main-content container-fluid">
        <div class="row">
            <div class="col-lg-8 col-md-6 col-sm-12">
                <iframe id="chatbot" src="http://localhost:8000" title="Embedded Chatbot" allow="microphone"></iframe>
            </div>
            <div class="left-side col-lg-4 col-md-6 col-sm-12">
                <div id="map"></div>
                <div class="content">
                    <h2 class="weather_title">Weather Forecast</h2>
                    <br>
                    <div id="weather"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script> 

    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap">
    </script>
</body>
</html>
